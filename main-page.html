<section class="home-section">
    <div id="welcome" >
        <h1>Welcome back to Our Project, the smart monitoring device.</h1>
        <p1>Lets take a look at your recent doctor's note.</p1>
        <button onclick="notifyMe()">Notify me!</button>
    </div>


    <div id="contentpage" >

    </div>

</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");


    let hrBtn = document.querySelector(".bx-bar-chart-square")
    console.log(hrBtn)
    hrBtn.addEventListener("click", ()=>{
        console.log("click");
        $("#contentpage").load("heart-rate.html")
    });

    let activityBtn = document.querySelector(".bx-bar-chart-alt-2")
    console.log(activityBtn)
    activityBtn.addEventListener("click", ()=>{
        console.log("click");
        $("#contentpage").load("activity.html")
    });



    closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });



    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        }else {
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
        }
    }


    function notifyMe() {
        // Let's check if the browser supports notifications
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notification");
        }

        // Let's check whether notification permissions have already been granted
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification = new Notification("Hi there!");
        }

        // Otherwise, we need to ask the user for permission
        else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                // If the user accepts, let's create a notification
                if (permission === "granted") {
                    var notification = new Notification("Hi there!");
                }
            });
        }

        // At last, if the user has denied notifications, and you
        // want to be respectful there is no need to bother them any more.
    }


</script>
