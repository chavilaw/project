<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="main-page.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Welcome back to Our Project, the smart monitoring device.</h1>

<p1>Lets take a look at your recent doctor's note.</p1>

<div class="sidebar">
    <div class="logo-details">
        <i class='bx bx-like icon'></i>
        <div class="logo_name">Our project</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
        <li>
            <i class='bx bx-search' ></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="main-page.html">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>


        <li>
            <a href="activity.html">
                <i class='bx bx-bar-chart-alt-2' ></i>
                <span class="links_name">Activity monitor</span>
            </a>
            <span class="tooltip">Activity monitor</span>
        </li>

        <li>
            <a href="#">
                <i class='bx bx-bar-chart-square' ></i>
                <span class="links_name">heart rate monitor</span>
            </a>
            <span class="tooltip">Heart rate monitor</span>

        </li>


        <li>
            <a href="setting.html" >
                <i  class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>


        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <div class="username">
                    <div class="name">Patient 01</div>
                </div>
            </div>
            <a href="login.html" class='bx bx-log-out' id="log_out"></a>

        </li>
    </ul>
</div>
<section class="home-section">
    <div id="contentpage" ></div>
</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    let settingBtn = document.querySelector(".bx-cog")
    console.log(settingBtn)
    settingBtn.addEventListener("click", ()=>{
        console.log("click on setting button");
        $("#contentpage").load("setting.html")
    });

    let hrBtn = document.querySelector(".bx-bar-chart-square")
    console.log(hrBtn)
    hrBtn.addEventListener("click", ()=>{
        console.log("click on heart rate monitor button");
        $("#contentpage").load("heart-rate.html")
    });

    let activityBtn = document.querySelector(".bx-bar-chart-alt-2")
    console.log(activityBtn)
    activityBtn.addEventListener("click", ()=>{
        console.log("click on heart rate monitor button");
        $("#contentpage").load("activity.html")
    });





    closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });



    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        }else {
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
        }
    }


</script>
</body>
</html>
