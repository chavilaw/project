<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<p id="date"></p>
<p id="frequency"></p>


</body>

<script>

    fetch('/activity.json')
        .then(response => response.json())
        .then(data => displayData(data));

    function displayData(data)
    {
        document.getElementById("date").innerHTML = data.date;
        document.getElementById("frequency").innerHTML = data.frequency;
    }

</script>


</html>
